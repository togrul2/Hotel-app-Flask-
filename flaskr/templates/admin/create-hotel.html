{% extends 'admin/index.html' %}
{% block title %}Create hotel{% endblock %}

{% block body %}
<div class="content-wrapper">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Create Hotel</h4>
            <form class="forms-sample" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input name="name" type="text" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input name="description" class="form-control" id="description" placeholder="Description"/>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input name="location" type="text" class="form-control" id="location" placeholder="Location">
                </div>
                <div class="form-group">
                    <input class="float-end btn btn-primary" type="submit" value="Create">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
