{% extends 'admin/index.html' %}
{% block title %}Create hotel{% endblock %}

{% block body %}
<div class="content-wrapper">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Create Hotel</h4>
            <form class="forms-sample" method="post" enctype=multipart/form-data>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" id="name" name="name" placeholder="Name" type="text">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input class="form-control" id="description" name="description" placeholder="Description"/>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input class="form-control" id="location" name="location" placeholder="Location" type="text">
                </div>
                <div class="form-group">
                    <label class="form-label" for="images">Images</label>
                    <input class="form-control" id="images" name="images" type="file" multiple/>
                </div>
                <div class="form-group">
                    <input class="float-end btn btn-primary" type="submit" value="Create">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
